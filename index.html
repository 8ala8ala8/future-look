<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>كيف شكلك بعد 10 سنين؟</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    video, canvas {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result-msg {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>وش بيكون شكلك بعد 10 سنوات؟ 🤖</h2>
    <p>اضغط على الزر، شغل الكاميرا، وخلينا نحلل شكلك!</p>
    <button onclick="startCamera()">ابدأ الاختبار</button>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="result-msg"></div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultMsg = document.getElementById('result-msg');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';

        setTimeout(() => {
          capturePhoto();
        }, 3000); // يصور بعد 3 ثواني
      } catch (error) {
        alert('لازم تسمح باستخدام الكاميرا علشان نكمل الاختبار!');
      }
    }

    function capturePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      video.style.display = 'none';
      resultMsg.textContent = 'تم التقاط الصورة! جاري التحليل...';
      // تقدر تضيف هنا كود لحفظ الصورة أو إرسالها لسيرفر
    }
  </script>
</body>
      </html>
